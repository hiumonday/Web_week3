<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="header-content">
          <h1>User Management</h1>
          <p>Manage your team members efficiently</p>
        </div>
        <button id="add-user-btn" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Add New User
        </button>
      </header>

      <main class="app-main">
        <div class="controls-bar">
          <div class="search-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="search-input" placeholder="Search users by name..." />
          </div>
        </div>

        <div class="table-container">
          <table id="users-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="users-tbody">
              <!-- Users will be rendered here -->
            </tbody>
          </table>
          <div id="loading-spinner" class="spinner hidden"></div>
          <div id="empty-state" class="empty-state hidden">
            <p>No users found.</p>
          </div>
        </div>

        <div class="pagination-controls">
          <button id="prev-page-btn" class="btn btn-secondary" disabled>Previous</button>
          <span id="page-info">Page 1 of 1</span>
          <button id="next-page-btn" class="btn btn-secondary" disabled>Next</button>
        </div>
      </main>

      <!-- Modal -->
      <div id="user-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Add New User</h2>
            <button id="close-modal-btn" class="close-btn">&times;</button>
          </div>
          <form id="user-form">
            <input type="hidden" id="user-id" />
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required placeholder="e.g. John Doe" />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="e.g. john@example.com" />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required placeholder="e.g. 1-770-736-8031" />
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Save User</button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Toast Notification -->
      <div id="toast" class="toast hidden">
        <span id="toast-message">Operation successful</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
